---
layout: page
permalink: /categories/html/
title: Categories
---

<div class="container">
  {% for post in site.categories['HTML'] %}
    <article class="post col-md-4">
      <h4>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h4>
      <p class="blog-post-meta">{{ post.date | date: "%B %e, %Y" }}</p>
      
      <!-- {% if post.content contains '<img' %}
        <img class="img-thumbnail" style="width: 100%; height: 157.483px;">
      {% endif %} -->
      
      <!-- {{ post.excerpt }} -->
      {{ post.content | markdownify | strip_html | truncatewords: 50 }}
      <p><a class="btn btn-default" href="#" role="button">View details Â»</a></p>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
          Read More
      </a>
      <p>{{ category_name }}</p>
    </article>
  {% endfor %}
</div>
